<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style/feedback_styles.css" />
  </head>
  <body>
    <div class="background-container">
      <img src="images/feedback_background_image.jpg" alt="Background Image" class="background-image" />
      <div class="login-body">
    <div class="container">
			<a href="index.html" class="back">На главную</a>
      <h1>Форма обратной связи</h1>

      <form
        method="post"
        action="https://httpbin.org/post"
        enctype="multipart/form-data"
      >
        <label for="fio">ФИО</label>
        <input
          type="text"
          name="fio"
          id="fio"
          placeholder="Введите ФИО"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Введите Email"
          required
        />

        <label>Откуда узнали о нас</label>
        <label
          ><input type="radio" name="source" value="internet" />Интернет</label
        >
        <label
          ><input type="radio" name="source" value="friends" />От друзей</label
        >
        <label><input type="radio" name="source" value="ad" />Реклама</label>

        <label for="type">Тип обращения</label>
        <select name="type" id="type" required>
          <option value="">Выберите тип обращения</option>
          <option value="complaint">Жалоба</option>
          <option value="suggestion">Предложение</option>
        </select>

        <label for="message">Текст сообщения</label>
        <textarea
          name="message"
          id="message"
          rows="5"
          placeholder="Введите текст сообщения"
          required
        ></textarea>

        <label for="attachments">Вложения</label>
        <input type="file" name="attachments" id="attachments" />

        <label
          ><input type="checkbox" name="consent" required />Я даю согласие на
          обработку персональных данных</label
        >

        <button type="submit">Отправить</button>
      </form>
    </div>
		</div>
  </body>
</html>
